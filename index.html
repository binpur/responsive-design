<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper">
    <div class="layout" >
      <div class="c box">
        <div class="innerBox">
          c
        </div>
      </div>

      <div class="b box">
        <div class="innerBox">
          b
        </div>
      </div>

      <div class="a box">
        <div class="innerBox">
          a
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-1.12.3.min.js"></script>
  <script type="text/javascript">

  var reorderBlocks = function() {
    var current_width = $(window).width();
    if(current_width < 981 && current_width > 480){
      $(".b").insertBefore($(".c"));
    }else{
      $(".b").insertAfter($(".c"));
    }
  }

  $(document).ready(function() {
    reorderBlocks();
    $(window).resize(function(){
      reorderBlocks();
    });
  });

  </script>

</body>

</html>
